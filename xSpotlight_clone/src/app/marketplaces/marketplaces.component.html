<div class="relative">
  <img
    src="./../../assets/bg/bg-blur.svg"
    class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full h-full object-cover overflow-visible"
  />

<div
  class="md:mt-8 relative container w-full flex items-center justify-center flex-col h-[440px] md:h-[500px] lg:h-[500px]"
>

  <div class="container flex flex-col items-center">
    <p class="home-section-title text-3xl text-center md:text-5xl font-bold">
      Ecosystem Marketplaces
    </p>
    <div class="grid grid-cols-12 w-full items-center pt-2">
      <p
        class="text-text_silver text-lg md:text-xl md:pt-5 col-start-1 col-end-13 md:col-start-4 md:col-end-10 text-center"
      >
        Join creators, collectors, and builders from all over the world, who are
        starting on this exciting journey
      </p>
    </div>
  </div>

  <div class="carousel container no-scrollbar mx-5" *ngIf="slides.length">
    <div class="carousel-track flex gap-3 md:gap-7 pt-7">
      <div
        class="carousel-slide rounded-md relative bg-secondary flex justify-center"
        *ngFor="let item of slides"
      >
        <img
          [src]="item.image"
          alt="carousel"
          class="rounded-md p-8 w-full object-contain"
        />
      </div>
    </div>
  </div>
</div>
</div>

<div class="container flex flex-col items-center pt-30 md:pt-60">
  <p class="home-section-title text-3xl md:text-5xl font-bold">
    Featured Collections
  </p>
  <div class="grid grid-cols-12 w-full items-center pt-2">
    <p
      class="text-text_silver text-lg md:text-xl md:pt-5 col-start-1 col-end-13 md:col-start-4 md:col-end-10 text-center"
    >
      Collections with hyper-engaged communities.
    </p>
  </div>
</div>

<div class="mt-32">
  <div class="carousel container no-scrollbar z-1" *ngIf="items?.length">
    <div class="carousel-track flex gap-3 md:gap-6 pt-7">
      <div
        class="carousel-slide rounded-md relative"
        *ngFor="let item of items"
      >
        <img
          [src]="item.media[0].thumbnailUrl"
          alt="carousel item "
          class="rounded-md absolute"
        />

        <div
          class="absolute bottom-0 p-2 md:p-6 w-full bg-secondary hover:bg-secondary_hover"
        >
          <div class="flex flex-nowrap gap-2">
            <p class="text-lg md:text-2xl text-white font-medium truncate">
              {{ item.name }}
            </p>
            <mat-icon class="text-yellow text-sm md:text-md">verified</mat-icon>
          </div>


          <div class="flex justify-between items-center pt-2">
            <div class="flex gap-3 pl-1 pr-4 py-1 w-fit-content">
              <img src="./../../assets/bg/user-placeholder.jpeg"
                class="w-6 border-neutral-700"
                />

              <p class="font-semibold justify-end text-yellow pt-1">
                {{ item.creator | trimText }}
              </p>
            </div>
            <p class="text-zinc-400 text-sm pt-1 font-semibold">Creator</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
